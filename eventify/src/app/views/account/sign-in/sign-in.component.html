<div class="container-fluid text-center">
    <div class="row">
        <div class="col-3 background-for-credentials p-2">
            <h1>Login</h1>
            <div class="row g-3 align-items-center p-2">
                <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label">E-mail</label>
                </div>
                <div class="col-auto input-area">
                    <input type="email" class="form-control" placeholder="Type your email" [formControl]="email">
                </div>
                <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label">Password</label>
                </div>
                <div class="col-auto input-area">
                    <input type="password" id="inputPassword6" class="form-control" placeholder="Type your password"
                        aria-describedby="passwordHelpInline" [formControl]="password">
                </div>
                <div class="col-auto">
                    <span id="passwordHelpInline" class="form-text">
                        Must be 8-20 characters long.
                    </span>
                </div>
                <button type="button" class="btn credentials-btn-color" (click)="login()" [disabled] = "isFormInvalid()">
                    Login now
                </button>

                @if(isLoginIncorrect){
                    <p class="text-danger mt-2">Incorrect email and/or password.</p>
                }

                <button type="button" class="btn credentials-btn-color">
                    Sign-up
                </button>
            </div>
        </div>
        <div class="col-9 background-for-logo">
            <img class="mb-4 img-logo" src="assets/img/img-container.svg" alt="">
        </div>
    </div>
</div>
