<div class="container mt-4">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Meu Perfil</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="name">Nome:</label>
                            <input type="text" class="form-control" id="name" formControlName="name"
                                [disabled]="!isEditing" placeholder="{{user.name}}">
                        </div>
                        <div class="form-group">
                            <label for="nickname">Nickname:</label>
                            <input type="text" class="form-control" id="nickname" formControlName="nickname"
                                [disabled]="!isEditing" placeholder="{{user.nickname}}">
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" class="form-control" id="email" formControlName="email"
                                [disabled]="!isEditing" placeholder="{{user.email}}">
                        </div>
                        <div class="form-group">
                            <label for="city">Cidade:</label>
                            <input type="text" class="form-control" id="city" formControlName="city"
                                [disabled]="!isEditing" placeholder="{{user.city}}">
                        </div>
                        <div class="form-group">
                            <label for="state">Estado - UF:</label>
                            <input type="text" class="form-control" id="state" formControlName="state"
                                [disabled]="!isEditing" placeholder="{{user.state}}">
                        </div>
                        <div class="btn-container">
                            <button type="button" class="btn btn-primary" (click)="editProfile()">Editar Perfil</button>
                            <button type="submit" class="btn btn-success ml-2" [disabled]="!isEditing">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
