<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Meu Perfil</h4>
                </div>
                <div class="card-body">
                    <form action="">
                        <!-- <form (ngSubmit)="onSubmit()"> -->
                        <div class="form-group">
                            <label for="name">Nome:</label>
                            <input type="text" class="form-control" id="name" formControlName="name" disabled>
                        </div>
                        <div class="form-group">
                            <label for="nickname">Nickname:</label>
                            <input type="text" class="form-control" id="nickname" formControlName="nickname" disabled>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" class="form-control" id="email" formControlName="email" disabled>
                        </div>
                        <div class="form-group">
                            <label for="city">Cidade:</label>
                            <input type="text" class="form-control" id="city" formControlName="city" disabled>
                        </div>
                        <div class="form-group">
                            <label for="state">Estado - UF:</label>
                            <input type="text" class="form-control" id="state" formControlName="state" disabled>
                        </div>
                        <!-- <button type="button" class="btn btn-primary" (click)="editProfile()">Editar Perfil</button> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
