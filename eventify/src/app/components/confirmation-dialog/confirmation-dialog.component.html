<div class="dialog-overlay">
  <div class="dialog-box">
    <p>{{ message }}</p>
    <div class="dialog-actions">
      <button class="confirm-button" (click)="confirmAction()">{{ confirmText }}</button>
      <button class="cancel-button" (click)="cancelAction()">{{ cancelText }}</button>
    </div>
  </div>
</div>
