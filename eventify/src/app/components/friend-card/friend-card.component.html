<div class="card-container">
  <div class="card">
    <img class="card-image" src="{{ image }}" alt="imageEvent" />

    <div class="card-content">
      <h3>{{ name }}</h3>
      <p class="date">Date: {{ dateStartFriendship }}</p>
      <p class="date">Type: {{ type }}</p>
    </div>

    <div class="card-actions">
      <i class="fas fa-check accept-icon"></i>
      <i class="fas fa-times decline-icon"></i>
    </div>
  </div>
</div>
