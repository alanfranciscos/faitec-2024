<div class="card-container">
  <div class="card" routerLink="/manage-event/general-view">
    <div class="card-content">
      <h3>{{ title }}</h3>
      <p class="description">{{ description }}</p>
      <p class="date">{{ startData }}</p>
      <p class="date">{{ endData }}</p>
    </div>
    <div class="card-actions">
      <img src="{{ image }}" alt="imageEvent" />
      <p>{{ status }}</p>
    </div>
  </div>
</div>
