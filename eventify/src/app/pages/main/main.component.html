<main class="main-container">
  <app-main-layout class="sidebar" (sidebarToggle)="toggleSidebar()"></app-main-layout>
  <div class="content-container" [ngClass]="{ 'sidebar-open': !isCollapsed, 'sidebar-closed': isCollapsed }">
    <content>
      <router-outlet></router-outlet>
    </content>
    <footer class="footer">
      <app-footer></app-footer>
    </footer>
  </div>
</main>
