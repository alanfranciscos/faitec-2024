<div>
  <app-header [ComponentName]="'CREATE EVENT'"></app-header>

  <section class="progress">
    <ul>
      <li>
        <img src="assets/svg/1-gray.svg" alt="Descrição da imagem" /><span>basic information</span>
      </li>
      <li>
        <img src="assets/svg/2-green.svg" alt="Descrição da imagem" /><span>event address</span>
      </li>
      <li>
        <img src="assets/svg/3-gray.svg" alt="Descrição da imagem" /><span>payment</span>
      </li>
    </ul>
  </section>

  <div class="container">
    <section class="content">
      <div class="header-content">
        <div>
          <span class="event-title">CREATE EVENT</span>
          <span class="event-description">Enter location information if the event already has a location
            defined.</span>
        </div>
        <div>
          <button routerLink="/create-event/payment-info" class="btn-next">
            Skip address
          </button>
        </div>
      </div>

      <div class="body-content">
        <div class="location-form">
          <form>
            <div class="form-group">
              <label for="place-name">Nome do Local</label>
              <input type="text" id="place-name" placeholder="Nome do local" />
            </div>
            <div class="form-row">
              <div class="form-group half-width">
                <label for="postal-code">CEP</label>
                <input type="text" id="postal-code" placeholder="CEP" />
              </div>
              <div class="form-group half-width">
                <label for="state">Estado</label>
                <input type="text" id="state" placeholder="Estado" />
              </div>
            </div>
            <div class="form-group">
              <label for="city">Cidade</label>
              <input type="text" id="city" placeholder="Cidade" />
            </div>
            <div class="form-group">
              <label for="neighborhood">Bairro</label>
              <input type="text" id="neighborhood" placeholder="Bairro" />
            </div>
            <div class="form-group">
              <label for="street">Rua/Avenida</label>
              <input type="text" id="street" placeholder="Rua/Avenida" />
            </div>
            <div class="form-row">
              <div class="form-group half-width">
                <label for="number">Número</label>
                <input type="text" id="number" placeholder="Número" />
              </div>
              <div class="form-group half-width">
                <label for="complement">Complemento</label>
                <input type="text" id="complement" placeholder="Complemento" />
              </div>
            </div>
          </form>
        </div>

        <div class="map">
          <app-map></app-map>
        </div>
      </div>

      <div class="footer-content">
        <button routerLink="/" class="btn-back">
          < Back</button>
            <button routerLink="/create-event/payment-info" class="btn-next">
              Add payment
            </button>
      </div>
    </section>
  </div>
</div>
