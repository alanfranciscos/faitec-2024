<main class="main-container">
  <div class="content-container">
    <content>
      <div class="search-container">
        <div class="search">
          <input type="text" id="search" placeholder="Search for a friend" style="display: flex; align-self: center" />
          <button class="search-button">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <button routerLink="create-event/basic-info" class="add-friend-button" style="background-color: #14ad47"
          (click)="toggleAddFriendDialog()">
          Add a new member
        </button>
        <app-dialog *ngIf="isAddFriendDialogOpen" (close)="toggleAddFriendDialog()" dialog_title="Add a new member">
          <app-primary-input type="text" placeholder="Insert your friend's email or nickname" /></app-dialog>

      </div>
      <div>
        <div class="cards">
          <ul>
            <li *ngFor="let item of paginatedItems; let i = index">

              <app-user-add-component id_type="member"></app-user-add-component>
            </li>
          </ul>
        </div>
      </div>
      <div class="pagination">
        <button (click)="prevPage()" [disabled]="currentPage === 1">
          <i class="fas fa-arrow-left"></i>
          <span>Previous</span>
        </button>

        <ul class="pagination-numbers">
          <li *ngFor="let page of pageNumbers" (click)="goToPage(page)" [class.active]="currentPage === page">
            {{ page }}
          </li>
        </ul>

        <button (click)="nextPage()" [disabled]="currentPage === totalPages">
          <span>Next</span>
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </content>
  </div>
</main>
