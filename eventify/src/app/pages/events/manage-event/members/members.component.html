<main class="main-container">
  <div class="content-container">
    <content>
      <div class="search-container">
        <div class="search">
          <input type="text" id="search" placeholder="Search for a friend" style="display: flex; align-self: center" />
          <button class="search-button">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <button routerLink="create-event/basic-info" class="add-friend-button" style="background-color: #14ad47"
          (click)="toggleAddMemberDialog()">
          Add a new member
        </button>
        <app-dialog *ngIf="isAddExpenseDialogOpen" (close)="toggleAddMemberDialog()" dialog_title="Add a member">
          <app-primary-input type="text" placeholder="Insert your friend's email or nickname" /></app-dialog>

      </div>
      <div>
        <div class="cards">
          <ul>
            <!-- <li *ngFor="let item of paginatedItems; let i = index">
              <app-member-card [name]="item.name" [type]="item.type" [dateStartFriendship]="item.dateStartFriendship"
                [image]="item.image">
              </app-member-card>
            </li> -->
            <li *ngFor="let participant of participants.participants; let i = index">
              <app-member-card [name]="participant.name" [roleParticipate]="participant.roleParticipate"
                [aceptedAt]="participant.aceptedAt">
              </app-member-card>


            </li>
          </ul>
        </div>
      </div>
      <div class="pagination">
        <button (click)="prevPage()" [disabled]="currentPage === 1">
          <i class="fas fa-arrow-left"></i>
          <span>Previous</span>
        </button>



        <button (click)="nextPage()">
          <span>Next</span>
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </content>
  </div>
</main>
