<main class="main-container">
  <div class="content-container">
    <app-header [ComponentName]="'Friends'"
      textTooltip="This is your friends screen, where you can send friend requests and view your friends list."
      tooltipPosition="right"></app-header>
    <content>
      <div class="search-container">
        <div class="search">
          <input type="text" id="search" placeholder="Search for a friend" style="display: flex; align-self: center" />
          <button class="search-button">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <button class="add-friend-button" style="background-color: #14ad47" (click)="toggleAddFriendDialog()">
          Add a new friend
        </button>
      </div>


      <app-dialog *ngIf="isAddFriendDialogOpen" (close)="toggleAddFriendDialog()" dialog_title="Add Friends"
        dialog_placeholder="Insert your friend's email or nickname"></app-dialog>

      <app-add-friend-dialog *ngIf="isAddFriendDialogOpen" (close)="toggleAddFriendDialog()"></app-add-friend-dialog>

      <div>
        <div class="cards">
          <ul>
            <li *ngFor="let item of paginatedItems; let i = index">
              <app-friend-card [name]="item.name" [type]="item.type" [dateStartFriendship]="item.dateStartFriendship"
                [image]="item.image">
              </app-friend-card>
            </li>
          </ul>
        </div>
      </div>
      <div class="pagination">
        <button (click)="prevPage()" [disabled]="currentPage === 1">
          <i class="fas fa-arrow-left"></i>
          <span>Previous</span>
        </button>

        <ul class="pagination-numbers">
          <li *ngFor="let page of pageNumbers" (click)="setPage(page)" [class.active]="currentPage === page">
            {{ page }}
          </li>
        </ul>

        <button (click)="nextPage()" [disabled]="currentPage === totalPages">
          <span>Next</span>
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </content>
  </div>
</main>
